<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>Agent-Jones - API documentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
	<body>
	<div class="container">
		<div class="col-md-8">
			<h1>Agent-Jones - API documentation</h1>
			<br>
		    {% for key, value in apidoc.iteritems() %}
		    	<h3>{{ key }}</h3>
				<table class="table table-striped table-condensed">
					<tr><th>Field</th><th>Value</th></tr>
					    {% for key2, value2 in value.iteritems() %}
							<tr><th>{{ key2 }}</th><td>{{ value2 }}</td></tr>
					    {% endfor %}
				</table>
				<br>
		    {% endfor %}
	    </div>
	    <div class="col-md-3">
	    	<div class="pull-right">
		    	<br><br>
		    	<img src="/static/img/agent_jones.png" width="180" />
		    	<br><br>
		    	<address>... beware</address>
		    </div>
	    </div>
	</div>
</body>
</html>
